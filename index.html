<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class ="header"><p>RPS GAME</p></div>
    <div class =game>
        <div class="choice">
            <p>Make a choice</p>
            <div class="button">
                <button id="rock" class="bt">Rock</button>
                <button id="paper" class="bt">Paper</button>
                <button id="scissor" class="bt">Scissor</button> 
            </div>

        </div>
        <div class = result>
            <div class="g-result">
                <p id="output"></p>
                <p id="timer"></p>
            </div>
            <div class="f-result">
                <p id="fres"></p>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
